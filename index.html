<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body align="center">
    <div id="showName"></div>
    <div class="masum"> 
        Admission Form
    </div>
    <!-- <hr class="hi"> -->
    <div class="form-area">
        <form style="text-align: center;">            
            <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input onkeypress="" class="form-input" type="text" id="name">
            </div>

            <div class="form-group">
                <label class="form-label" for="name">Class Roll</label>
                <input class="form-input" type="text" id="classRoll">
            </div>

            <div class="form-group">
                <label class="form-label" for="name">Board Roll</label>
                <input class="form-input" type="text" id="boardRoll">
            </div>

            <div class="form-group">
                <label class="form-label" for="name">Phone</label>
                <input class="form-input" type="text" id="phone">
            </div>

            <div class="form-group">
                <label class="form-label" for="name">Address</label>
                <input class="form-input" type="text" id="address">
            </div>

            <button onclick="addStudent()" type="button" class="btn" id="btn-add">Add New Student</button>
        </form>
    </div>

    <table class="studentList">
        <thead>
            <tr>
                <th>Serial</th>
                <th>Name</th>
                <th>Class Roll</th>
                <th>Board Roll</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
        </thead>

        <tbody id="studentList">
        </tbody>
    </table>


    
    <script src="script.js"></script>
</body>
</html>
